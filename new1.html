<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="tem() ;return false">
    <label for="temp">Enter Temperature</label>
    <input type="number" id="temp"><span id="msg"></span><br>
<button>click</button>
</form>
<script>
    function tem(){
        let temp=document.querySelector("#temp").value
        if(temp>30){
        document.querySelector("#msg").innerHTML="its a hot day"
       }if(temp<30){
        document.querySelector("#msg").innerHTML="its a cold day"
      }if(temp<5){
         document.querySelector("#msg").innerHTML="its too cold"
      }



    }
</script>

</body>
</html>
